<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="../css/login.css"><!-- 스타일만 따로 파일 만들어서 html과 연결-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- 제이쿼리 연결  -->

    <title>로그인</title>
</head>
<body>
    
    <p id="login_title">멤버십 로그인</p>
    <p id="welcome"> WELCOME MAHALO </p>
    
    <div id="login1">
        <label id="id">아 이 디 &nbsp;&nbsp;&nbsp;<input type="text" name="id" class="inputCss" id="idInput" placeholder="내용을 입력하세요"></label>
        <br>
        <label id="pwd">비밀번호&nbsp;&nbsp;&nbsp;<input type="text" name="pwd" class="inputCss" id="pwdInput" placeholder="내용을 입력하세요"></label>
    </div>
    <br>
    <button type="button" id="btnLogin" onclick="input_chk()" style="width: 100px; height: 35px; "> 로그인 </button>
    <p>
    </p>
    
    <div id="signupDiv">
        <p id="nomember">아직 회원이 아니신가요?</p>
        <button type="button" id="btnSignup" onclick="location.href='signup1.html'" style="width: 80px; height: 35px;"> 회원가입 </button>
    </div>

    
    
    
</body>
</html>
<script>

    function input_chk(){
            //가입하기 버튼을 누를 때 유효성 검사를 모두 통과되면 submit 로 만들어 보내기 
            //if 조건문 공백이면 다시 입력해 주세요 
            //유효성 검사 예를 들면 비밀번호 영문자 특수문자 숫자 8~24자 사이인것 확인하기
            
            var id = document.getElementById("idInput");//필수
            var password = document.getElementById("pwdInput"); //필수
            //필수인 것들을 공백으로 입력되면 안되게 검사함
            if(id.value == ''){
                alert("아이디를 입력해주세요");
                id.focus();
                return false;
            }
            if(password.value == ''){
                alert("비밀번호를 입력해주세요");
                password.focus();
                return false;
            }
            if (id.value == 'cafe0123') {
                if (password.value == 'cafe0123!@') {
                    alert('로그인 되었습니다!')
                }
                else {
                    alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                }
            }
            else {
                alert('존재하지 않는 계정입니다.')
            }
    }


</script>
