<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MULTICAFE DRINK MENU</title>
    <link rel="stylesheet" href="./css/menu_DRINKS_main.css" />
  </head>
  <body>
    <!--header 나중에 추가하기-->
    <div id="menuMainWrap">
      <div id="categoryWrap">
        <h2>CATEGORIES</h2>
        <hr />
        <div id="drinksWrap">
          <div><input type="checkbox" /> 전체상품보기</div>
          <div><input type="checkbox" /> 커피</div>
          <div><input type="checkbox" /> 라떼 • 티</div>
          <div><input type="checkbox" /> 멀티치노 • 빙수</div>
        </div>
      </div>
      <div id="drinkListWrap">
        <div id="showDrinkType"></div>
        <!-- 해당 분류의 메뉴 클릭하면 메뉴 헤더 보이기-->
        <div id="showDrinkList"></div>
        <!-- 해당 분류의 메뉴 클릭하면 메뉴 테이블 보이기-->
      </div>
    </div>

    <!--footer 나중에 추가하기-->
  </body>
  <script src="./js/menu_DRINKS_main.js"></script>
</html>
